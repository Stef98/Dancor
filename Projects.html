    <script src="js/main.js"></script>
    <script type="application/javascript">
        const productTemplate = document.querySelector('#productTemplate');
        const productContainer = document.querySelector('#productList');

        const products = [
            { name: '2Goed', imageUrl: 'Dancor/Projects/2Goed.jpg' },
            { name: 'Aluminium Bars', imageUrl: 'Dancor/Projects/AluminiumBars.jpg' },
            { name: 'Iets', imageUrl: 'Dancor/Projects/Iets.jpg' },
            { name: 'Fishing Weight Moulds', imageUrl: 'Dancor/Projects/FishingWeightMoulds.jpg' },
            { name: 'Knife Bed', imageUrl: 'Dancor/Projects/KnifeBed.jpg' },
            { name: 'Knife Gate Liners', imageUrl: 'Dancor/Projects/KnifeGateLiners.jpg' },
            { name: 'Kingsley Caps', imageUrl: 'Dancor/Projects/KingsleyCaps.jpg' },
            { name: '2Goed', imageUrl: 'Dancor/Projects/NylonTrolleyBaseUnit.jpg' },
            { name: '2Goed', imageUrl: 'Dancor/Projects/Pulley.jpg' },
            { name: '2Goed', imageUrl: 'Dancor/Projects/waterjetCutting.jpg' },
            { name: '', imageUrl: 'Dancor/Projects/2Goed.jpg' },

        ]


        products.forEach(product => {
            console.log(productTemplate);
            const instance = productTemplate.content.cloneNode(true);
            instance.querySelector('.productImage').src = product.imageUrl;
            if (product.name != null && product.name.trim() !== '') {
                instance.querySelector('.productdsc').textContent = product.name;
            }
            else {
                const photoText = instance.querySelector('.photoText');
                photoText.parentNode.removeChild(photoText);
            }
            productContainer.appendChild(instance);
        })

    </script>

    <style>
        #productList {
            display: flex;
            flex-wrap: wrap;

            margin: 10px;
        }

        .productImage {
