<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dancor Engineering</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/StyleSheet.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bin\Bootstrap\bootstrap.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/x-icon" href="/Dancor/Logo/favicon.ico">

    <!-- Splide js-->
    <script src="Bin/splide/splide.min.js"></script>
    <script src="Bin/splide/splide-extension-auto-scroll.js"></script>
    <link rel="stylesheet" href="Bin/splide/splide.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <style>
        .splide__arrow {
            position: absolute;
            font-size: 24px;
            /* Adjust the font size as needed */
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
        }

        .splide__arrow--prev {
            left: -5%;
            /* Adjust the left position as needed */
        }

        .splide__arrow--next {
            right: -5%;
            /* Adjust the right position as needed */
        }
    </style>
</head>

<body class="offWhiteBG">
    <header class="sticky-top"></header>

    <div class="section_heading text-center animate__animated animate__zoomInDown" data-wow-delay="0.2s"
        style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
        <h1 class="drop-in display-4 heading-text" style="font-size: 76px; font-weight: bold;">Our Services</h1>
    </div>

    <div class="container  animate__animated animate__zoomInDown">

        <div class="container py-4 animate__animated animate__zoomInDown">
            <div id="splide" class="splide">
                <div class="splide__track">
                    <ul class="splide__list" id="postcard-list">
                        <!-- Post cards will be dynamically populated here -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="postcard dark red">
            <div class="container py-5 text-center ">
                <div class="row">
                    <div class="col-md ">
                        <h2 class="display-4 mobile-display-heading" style="font-size: 76px; font-weight: bold;">Why
                            Choose
                            Us?
                        </h2>
                        <p class="lead text-muted mobile-display" style="font-size: 26px; font-weight: 600;">At
                            Dancor
                            Engineering
                            (PTY) LTD, we pride ourselves on
                            providing exceptional
                            machining and manufacturing services.
                        </p>
                        <p class="lead text-muted mobile-display" style="font-size: 26px; font-weight: 600;">
                            Here are some compelling reasons to consider us:

                        </p>

                        <ul class=" list-unstyled text-muted">
                            <li class="mb-3 ">
                                <p style="font-size: 26px; font-weight: 900;"><strong>High Quality</strong></p>
                            </li>
                            <li class="mb-3">
                                <p style="font-size: 26px; font-weight: 900;"> <strong>Competitive Pricing</strong>
                                </p>
                            </li>
                            <li class="mb-3">
                                <p style="font-size: 26px; font-weight: 900;"><strong>On time delivery</strong></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <footer></footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const postcardsData = [
            {
                imgSrc: 'Dancor/Logo/Parts.png',
                title: 'Manufacturing of Small to Medium parts',
                fontSize: '56px',
            },
            {
                imgSrc: 'Dancor/Logo/robot.png',
                title: 'CNC Milling, CNC Turning, Grinding',
                fontSize: '56px',
            },
            {
                imgSrc: 'Dancor/Logo/home.png',
                title: 'We have a full CAD-CAM design facility for design and machining.',
                fontSize: '56px',
            },
        ];

        const postcardList = document.getElementById('postcard-list');

        postcardsData.forEach(data => {
            const postcard = document.createElement('li');
            postcard.className = 'splide__slide';

            postcard.innerHTML = `
                <div class="postcard dark red h-100 ">
                    <img src="${data.imgSrc}" class="postcard__img card-img-top " alt="${data.title}">
                    <div class="postcard__text text-center ">
                        <h2 class="display-4 mobile-display text-muted" style="font-size: ${data.fontSize}; font-weight: bold;">
                            ${data.title}
                        </h2>
                    </div>
                </div>
            `;

            postcardList.appendChild(postcard);
        });

        new Splide('#splide', {
            type: 'fade',
            rewind: true,
            lazyLoad: 'nearby',
            focus: 'center',
            perPage: 1,

            pagination: true,
            arrows: true,
            breakpoints: {
                900: {
                    perPage: 1,
                    pagination: false,
                    arrows: false,
                    autoplay: true// Adjust perPage for smaller screens if needed
                },
            },

        }).mount();

    });
</script>


</html>
