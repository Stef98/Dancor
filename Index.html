    <script>
        // Function to update the hero section based on open/closed status and business hours
        function updateOpenStatus() {
            var openStatusMessage = document.getElementById('open-status-message');

            // Business hours for each day (customize as needed)
            var businessHours = {
                1: { open: '07:00', close: '18:00', day: 'Monday' }, // Monday
                2: { open: '07:00', close: '18:00', day: 'Tuesday' }, // Tuesday
                3: { open: '07:00', close: '18:00', day: 'Wednesday' }, // Wednesday
                4: { open: '07:00', close: '18:00', day: 'Thursday' }, // Thursday
                5: { open: '07:00', close: '18:00', day: 'Friday' }, // Friday
                6: { open: '08:00', close: '12:00', day: 'Saturday' }, // Saturday
            };

            // Get the current day of the week
            var today = new Date().getDay();

            // Get business hours for today
            var todayHours = businessHours[today];

            setTimeout(function () {
                if (todayHours) {
                    openStatusMessage.innerHTML = '<span class="open-status-message animate__animated animate__rubberBand">We\'re Open!</span>  <br> Business hours today: ' + todayHours.open + ' - ' + todayHours.close;
                }
                else {
                    openStatusMessage.textContent = 'Sorry, We\'re Closed!';
                }
            }, 1000); // 2000 milliseconds (2 seconds) delay
        }


        window.onload = function () {
            updateOpenStatus();

        };
    </script>

    <script>



        document.addEventListener('DOMContentLoaded', function () {
            // Data for dynamic population
            const postcardsData = [
                {
                    imgSrc: 'Dancor/Logo/Book.png',
                    title: 'Our Story',
                    content: 'Started in 2013 as a family business with more than 30 years of experience in design, manufacture, and machining'
                },
                {
                    imgSrc: 'Dancor/Logo/Vission.png',
                    title: 'Our Vision',
                    content: 'Our vision is to be widely recognized within the community for our continuing commitment to customer service and client satisfaction.'
                },
                {
                    imgSrc: 'Dancor/Logo/mission.png',
                    title: 'Our Mission',
                    content: 'To create value for our customers by providing exceptional service while using a professional approach. We strive to deliver superior quality projects to our clients while meeting budget and schedule goals.'
                }
            ];

            const postcardList = document.getElementById('postcard-list');

            // Populate post cards dynamically
            postcardsData.forEach(data => {
                const postcard = document.createElement('li');
                postcard.className = 'splide__slide';

                postcard.innerHTML = `
                    <div class="postcard dark red h-100" >
                       
                        <img class="postcard__img" src="${data.imgSrc}" alt="Image Title" />
                        
                        <div class="postcard__text text-center">
                            <h1 class="display-4 mobile-display-heading" style="font-size: 76px; font-weight: bold;">${data.title}</h1>
                            <div class="text-muted text-body  mobile-display" style="font-size: 26px; font-weight: 600;">${data.content}</div>
                        </div>
                    </div>
                `;

                postcardList.appendChild(postcard);
            });

            // Initialize Splide.js
            new Splide('#splide', {
                type: 'fade',
                rewind: true,
                lazyLoad: 'nearby',
                focus: 'center',
                perPage: 1,

                pagination: true,
                arrows: true,
                breakpoints: {
                    900: {
                        perPage: 1,
                        pagination: false,
                        arrows: false,
                        autoplay: true,// Adjust perPage for smaller screens if needed
                    },
                },

            }).mount();

        });
    </script>
