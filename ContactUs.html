    <script>
        function loadFile(file, targetId) {
            fetch(file)
                .then(response => response.text())
                .then(content => {
                    content = content.replace(/src="(.+?)"/g, 'src="' + file.substring(0, file.lastIndexOf('/')) + '/$1"');
                    document.getElementById(targetId).innerHTML = content;
                });
        }

        loadFile('Header.html', 'Header');
        loadFile('Footer.html', 'Footer');

    </script>
