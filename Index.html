    <script>
        // Function to update the hero section based on open/closed status and business hours
        function updateOpenStatus() {
            var openStatusMessage = document.getElementById('open-status-message');

            // Business hours for each day (customize as needed)
            var businessHours = {
                1: { open: '07:00', close: '18:00', day: 'Monday' }, // Monday
                2: { open: '07:00', close: '18:00', day: 'Tuesday' }, // Tuesday
                3: { open: '07:00', close: '18:00', day: 'Wednesday' }, // Wednesday
                4: { open: '07:00', close: '18:00', day: 'Thursday' }, // Thursday
                5: { open: '07:00', close: '18:00', day: 'Friday' }, // Friday
                6: { open: '08:00', close: '12:00', day: 'Saturday' }, // Saturday
            };

            // Get the current day of the week
            var today = new Date().getDay();

            // Get business hours for today
            var todayHours = businessHours[today];

            setTimeout(function () {
                if (todayHours) {
                    openStatusMessage.innerHTML = '<span class="open-status-message animate__animated animate__rubberBand">We\'re Open!</span>  <br> Business hours today: ' + todayHours.open + ' - ' + todayHours.close;
                }
                else {
                    openStatusMessage.textContent = 'Sorry, We\'re Closed!';
                }
            }, 1000); // 2000 milliseconds (2 seconds) delay
        }


        window.onload = function () {
            updateOpenStatus();

        };
    </script>
